<body>
    <div>
        <img src="https://www.kindmeal.my/images/logo-kindmeal.png" alt="">
        <p>Member Login</p>
        <input id="name" type="email" placeholder="Your Name">
        <input id="password" type="password" placeholder="Your Password">
        <button onclick="login()">Login</button>
        <hr color="red" width="90%" >
        <a href="SignUp.html">Click here to Sign Up</a>  
    </div>
</body>
</html>
<script>
    let data=JSON.parse(localStorage.getItem("userData"));
   
    function login(){
        let username=document.querySelector("#name").value;
        let userpassword=document.querySelector("#password").value;
        if(username==data.Name&&userpassword==data.Password){
            window.location.assign("index.html");
        }
        else{
            console.log(username,userpassword)
            alert("Login failed");
           
        }
    }
</script>
